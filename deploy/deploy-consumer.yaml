apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-consumer-secret
data:
  RabbitMqHost: YW1xcDovL3VzZXI6UEFTU1dPUkRAcmFiYml0bXEuZGVmYXVsdC5zdmMuY2x1c3Rlci5sb2NhbDo1Njcy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-consumer
  namespace: default
  labels:
    app: rabbitmq-consumer
spec:
  selector:
    matchLabels:
      app: rabbitmq-consumer
  template:
    metadata:
      labels:
        app: rabbitmq-consumer
    spec:
      containers:
        - name: rabbitmq-consumer
          image: docker.io/pcsiszar/receive:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: RABBIT_HOST
              value: rabbitmq.default.svc.cluster.local
            - name: RABBIT_USER
              value: user
            - name: RABBIT_PASSWORD
              value: PASSWORD
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: rabbitmq-consumer
  namespace: default
spec:
  scaleTargetRef:
    name: rabbitmq-consumer
  pollingInterval: 5 # Optional. Default: 30 seconds
  cooldownPeriod: 30 # Optional. Default: 300 seconds
  maxReplicaCount: 15 # Optional. Default: 100
  minReplicaCount: 0
  triggers:
    - type: rabbitmq
      metadata:
        host: http://user:PASSWORD@rabbitmq.default.svc.cluster.local:15672
        queueName: hello
        mode: QueueLength
        value: "5"
    - type: rabbitmq
      metadata:
        host: http://user:PASSWORD@rabbitmq.default.svc.cluster.local:15672
        queueName: hello
        mode: MessageRate
        value: "1"
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: rabbitmq-consumer-trigger
  namespace: default
spec:
  secretTargetRef:
    - parameter: host
      name: rabbitmq-consumer-secret
      key: RabbitMqHost
---

